version: '3.1'
services:
  test-back:
    container_name: restaurant-db
    image: postgres
    restart: always
    ports:
      - "5444:5432"
    environment:
      POSTGRES_PASSWORD: root
      POSTGRES_USER: root
      POSTGRES_DB: restaurant
  test-customer:
    container_name: customer-db
    image: postgres
    restart: always
    ports:
      - "5445:5432"
    environment:
      POSTGRES_PASSWORD: root
      POSTGRES_USER: root
      POSTGRES_DB: customer